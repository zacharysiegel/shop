name: shop

x-postgres_common: &postgres_common
  image: postgres:17.4-alpine
  ports:
    - '127.0.0.1:5432:5432/tcp'
  volumes:
    - postgres-data:/var/lib/postgresql/data
  restart: unless-stopped
  networks:
    - shop

x-postgres_common_environment: &postgres_common_environment
  POSTGRES_USER: shop
  POSTGRES_DB: shop

x-nginx-common: &nginx_common
  image: nginx:1.28-alpine-slim
  ports:
    - '127.0.0.1:1443:443/tcp'
  restart: unless-stopped
  networks:
    - shop

x-authelia_common: &authelia_common
  hostname: authelia
  image: authelia/authelia:4.39
  ports:
    - '127.0.0.1:11002:11002/tcp'
  env_file:
    - path: ./identity/.env
      required: true
  volumes:
    - ./identity/config:/config
    - ./identity/secret:/secret
    - ./identity/data:/data
  restart: unless-stopped
  networks:
    - shop

x-application_common: &application_common
  env_file:
    - path: ./.env
      required: true
  networks:
    - shop
x-application_common_build: &application_common_build
  context: ./
  dockerfile: ./rust_package.containerfile
  network: shop

services:
  postgres-local:
    <<: *postgres_common
    profiles:
      - local
    environment:
      <<: *postgres_common_environment
      POSTGRES_PASSWORD: postgres__user.shop.password.local # Replaced by setup script

  postgres-stage:
    <<: *postgres_common
    profiles:
      - stage
    environment:
      <<: *postgres_common_environment
      POSTGRES_PASSWORD: postgres__user.shop.password.stage # Replaced by setup script

  postgres-production:
    <<: *postgres_common
    profiles:
      - production
    environment:
      <<: *postgres_common_environment
      POSTGRES_PASSWORD: postgres__user.shop.password.production # Replaced by setup script

  nginx-local:
    <<: *nginx_common
    profiles:
      - local
    volumes:
      - ./proxy/nginx.local.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/authelia:/etc/nginx/authelia:ro
      - ./proxy/cert:/cert:ro
      - ./frontend/static:/frontend/static:ro
      - ./volatile:/volatile:ro

  nginx-stage:
    <<: *nginx_common
    profiles:
      - stage
    volumes:
      - ./proxy/nginx.stage.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/authelia:/etc/nginx/authelia:ro
      - ./proxy/cert:/cert:ro
      - ./frontend/static:/frontend/static:ro
      - ./volatile:/volatile:ro

  nginx-production:
    <<: *nginx_common
    profiles:
      - production
    volumes:
      - ./proxy/nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/authelia:/etc/nginx/authelia:ro
      - ./proxy/cert:/cert:ro
      - ./frontend/static:/frontend/static:ro
      - ./volatile:/volatile:ro

  authelia-local:
    <<: *authelia_common
    profiles:
      - local
    environment:
      X_AUTHELIA_CONFIG: /config/configuration.local.yaml

  authelia-stage:
    <<: *authelia_common
    profiles:
      - stage
    environment:
      X_AUTHELIA_CONFIG: /config/configuration.stage.yaml

  authelia-production:
    <<: *authelia_common
    profiles:
      - production
    environment:
      X_AUTHELIA_CONFIG: /config/configuration.production.yaml

  authelia-validate:
    <<: *authelia_common
    profiles:
      - validate
    environment:
      X_AUTHELIA_CONFIG: /config/configuration.local.yaml
    command: authelia config validate
    restart: 'no'

  inventory-stage:
    <<: *application_common
    profiles:
      - stage
    hostname: inventory
    build:
      <<: *application_common_build
      args:
        package_name_arg: inventory
    environment:
      RUNTIME_ENVIRONMENT: stage
    ports:
      - "11001:11001"
    depends_on:
      - postgres-stage
      - authelia-stage
      - nginx-stage

  inventory-production:
    <<: *application_common
    profiles:
      - production
    hostname: inventory
    build:
      <<: *application_common_build
      args:
        package_name_arg: inventory
    environment:
      RUNTIME_ENVIRONMENT: production
    ports:
      - "11001:11001"
    depends_on:
      - postgres-production
      - authelia-production
      - nginx-production

  frontend-stage:
    <<: *application_common
    profiles:
      - stage
    hostname: frontend
    build:
      <<: *application_common_build
      args:
        package_name_arg: frontend
    environment:
      RUNTIME_ENVIRONMENT: stage
    ports:
      - "11000:11000"
    depends_on:
      - postgres-stage
      - authelia-stage
      - nginx-stage

  frontend-production:
    <<: *application_common
    profiles:
      - production
    hostname: frontend
    build:
      <<: *application_common_build
      args:
        package_name_arg: frontend
    environment:
      RUNTIME_ENVIRONMENT: production
    ports:
      - "11000:11000"
    depends_on:
      - postgres-production
      - authelia-production
      - nginx-production

# These containers should be qualified with [prod/qa] profiles.
# We would prefer to not run these services as containers during local development.
# Currently, nginx proxies these routes to the host machine's network.

# todo: cloudflared container

volumes:
  postgres-data:

networks:
  shop:
    driver: bridge
